{% extends 'base.html' %}
{% block title %}
Sara's Stones
{% endblock title %}
{% block content %}
<h1>Welcome to Sara's Stones, where we can get things!</h1>
<ol>
    {% for stone in stones %}
        <li><a href="{% url 'detail' stone.id %}">{{ stone.name }}</a></li>
    {% endfor %}
</ol>
{% endblock content %}
